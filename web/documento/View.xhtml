<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentoViewDlg" widgetVar="DocumentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDocumentoTitle}">
            <h:form id="DocumentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewDocumentoLabel_idDocumento}"/>
                        <h:outputText value="#{documentoController.selected.idDocumento}" title="#{bundle.ViewDocumentoTitle_idDocumento}"/>
                        <h:outputText value="#{bundle.ViewDocumentoLabel_tituloDocumento}"/>
                        <h:outputText value="#{documentoController.selected.tituloDocumento}" title="#{bundle.ViewDocumentoTitle_tituloDocumento}"/>
                        <h:outputText value="#{bundle.ViewDocumentoLabel_fechaAlmacenamiento}"/>
                        <h:outputText value="#{documentoController.selected.fechaAlmacenamiento}" title="#{bundle.ViewDocumentoTitle_fechaAlmacenamiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDocumentoLabel_idCategoria}"/>
                        <h:outputText value="#{documentoController.selected.idCategoria}" title="#{bundle.ViewDocumentoTitle_idCategoria}"/>
                        <h:outputText value="#{bundle.ViewDocumentoLabel_idUbicacion}"/>
                        <h:outputText value="#{documentoController.selected.idUbicacion}" title="#{bundle.ViewDocumentoTitle_idUbicacion}"/>
                        <h:outputText value="#{bundle.ViewDocumentoLabel_idUsuario}"/>
                        <h:outputText value="#{documentoController.selected.idUsuario}" title="#{bundle.ViewDocumentoTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DocumentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
