<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateBasic.xhtml">

        <ui:define name="title">
            Documentos
        </ui:define>
        <ui:define name="dashboard">Documentos</ui:define>
        <ui:define name="dashboard-li">Documentos</ui:define>
        <ui:define name="content">
            
            <h:form enctype="multipart/form-data">

                <p:fileUpload value="#{documentoUploadController.file}" mode="simple" />

                <p:commandButton value="Submit" update="gowl2" ajax="false" actionListener="#{documentoUploadController.upload}" disabled="false" />
            </h:form>
        </ui:define>

    </ui:composition>
