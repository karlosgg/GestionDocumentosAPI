<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TelefonoViewDlg" widgetVar="TelefonoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTelefonoTitle}">
            <h:form id="TelefonoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{telefonoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTelefonoLabel_idTelefono}"/>
                        <h:outputText value="#{telefonoController.selected.idTelefono}" title="#{bundle.ViewTelefonoTitle_idTelefono}"/>
                        <h:outputText value="#{bundle.ViewTelefonoLabel_telefono}"/>
                        <h:outputText value="#{telefonoController.selected.telefono}" title="#{bundle.ViewTelefonoTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewTelefonoLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{telefonoController.selected.activo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewTelefonoLabel_descripcion}"/>
                        <h:outputText value="#{telefonoController.selected.descripcion}" title="#{bundle.ViewTelefonoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewTelefonoLabel_idUsuario}"/>
                        <h:outputText value="#{telefonoController.selected.idUsuario}" title="#{bundle.ViewTelefonoTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TelefonoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
