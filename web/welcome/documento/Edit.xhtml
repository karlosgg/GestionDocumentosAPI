<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentoEditDlg" widgetVar="DocumentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDocumentoTitle}">
            <h:form id="DocumentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDocumentoLabel_idDocumento}" for="idDocumento" />
                        <p:inputText id="idDocumento" value="#{documentoController.selected.idDocumento}" title="#{bundle.EditDocumentoTitle_idDocumento}" required="true" requiredMessage="#{bundle.EditDocumentoRequiredMessage_idDocumento}"/>
                        <p:outputLabel value="#{bundle.EditDocumentoLabel_tituloDocumento}" for="tituloDocumento" />
                        <p:inputText id="tituloDocumento" value="#{documentoController.selected.tituloDocumento}" title="#{bundle.EditDocumentoTitle_tituloDocumento}" required="true" requiredMessage="#{bundle.EditDocumentoRequiredMessage_tituloDocumento}"/>
                        <p:outputLabel value="#{bundle.EditDocumentoLabel_fechaAlmacenamiento}" for="fechaAlmacenamiento" />
                        <p:calendar id="fechaAlmacenamiento" pattern="MM/dd/yyyy HH:mm:ss" value="#{documentoController.selected.fechaAlmacenamiento}" title="#{bundle.EditDocumentoTitle_fechaAlmacenamiento}" required="true" requiredMessage="#{bundle.EditDocumentoRequiredMessage_fechaAlmacenamiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDocumentoLabel_idCategoria}" for="idCategoria" />
                        <p:selectOneMenu id="idCategoria" value="#{documentoController.selected.idCategoria}" required="true" requiredMessage="#{bundle.EditDocumentoRequiredMessage_idCategoria}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="idCategoriaItem"
                                           itemValue="#{idCategoriaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDocumentoLabel_idUbicacion}" for="idUbicacion" />
                        <p:selectOneMenu id="idUbicacion" value="#{documentoController.selected.idUbicacion}" required="true" requiredMessage="#{bundle.EditDocumentoRequiredMessage_idUbicacion}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ubicacionController.itemsAvailableSelectOne}"
                                           var="idUbicacionItem"
                                           itemValue="#{idUbicacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDocumentoLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{documentoController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditDocumentoRequiredMessage_idUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{documentoController.update}" value="#{bundle.Save}" update="display,:DocumentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DocumentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DocumentoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
