<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroDocumentoCreateDlg" widgetVar="RegistroDocumentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRegistroDocumentoTitle}">
            <h:form id="RegistroDocumentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroDocumentoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRegistroDocumentoLabel_idRegistroDocumento}" for="idRegistroDocumento" />
                        <p:inputText id="idRegistroDocumento" value="#{registroDocumentoController.selected.idRegistroDocumento}" title="#{bundle.CreateRegistroDocumentoTitle_idRegistroDocumento}" required="true" requiredMessage="#{bundle.CreateRegistroDocumentoRequiredMessage_idRegistroDocumento}"/>
                        <p:outputLabel value="#{bundle.CreateRegistroDocumentoLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{registroDocumentoController.selected.fechaRegistro}" title="#{bundle.EditRegistroDocumentoTitle_fechaRegistro}" required="true" requiredMessage="#{bundle.EditRegistroDocumentoRequiredMessage_fechaRegistro}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRegistroDocumentoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{registroDocumentoController.selected.descripcion}" title="#{bundle.CreateRegistroDocumentoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateRegistroDocumentoLabel_idDocumentoReal}" for="idDocumentoReal" />
                        <p:selectOneMenu id="idDocumentoReal" value="#{registroDocumentoController.selected.idDocumentoReal}" required="true" requiredMessage="#{bundle.EditRegistroDocumentoRequiredMessage_idDocumentoReal}">
                            <f:selectItems value="#{documentoRealController.itemsAvailableSelectOne}"
                                           var="idDocumentoRealItem"
                                           itemValue="#{idDocumentoRealItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRegistroDocumentoLabel_idUsuarioRegistrador}" for="idUsuarioRegistrador" />
                        <p:selectOneMenu id="idUsuarioRegistrador" value="#{registroDocumentoController.selected.idUsuarioRegistrador}" required="true" requiredMessage="#{bundle.EditRegistroDocumentoRequiredMessage_idUsuarioRegistrador}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioRegistradorItem"
                                           itemValue="#{idUsuarioRegistradorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRegistroDocumentoLabel_idUsuarioRegistrado}" for="idUsuarioRegistrado" />
                        <p:selectOneMenu id="idUsuarioRegistrado" value="#{registroDocumentoController.selected.idUsuarioRegistrado}" required="true" requiredMessage="#{bundle.EditRegistroDocumentoRequiredMessage_idUsuarioRegistrado}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioRegistradoItem"
                                           itemValue="#{idUsuarioRegistradoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registroDocumentoController.create}" value="#{bundle.Save}" update="display,:RegistroDocumentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'RegistroDocumentoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegistroDocumentoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
