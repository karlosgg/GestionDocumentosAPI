<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   
    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet name="css/jsfcrud.css"/>
            <!-- Bootstrap 3.3.6 -->
            <h:outputStylesheet  name="bootstrap/css/bootstrap.min.css"/>
            <!-- Font Awesome -->
            <link type="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
            <!-- Ionicons -->
            <link type="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
            <!-- Theme style -->
            <h:outputStylesheet  name="dist/css/AdminLTE.min.css"/>
            <!-- iCheck -->
            <h:outputStylesheet  name="square/blue.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                 <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

    <h:body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <b>Admin</b><br/>Documentos
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
          <p class="login-box-msg">Identifíquese para iniciar sesión</p>

          <h:form>
            <p:growl id="growl1" sticky="true" showDetail="true" life="3000" />
            <div class="form-group has-feedback">
              <p:inputText id="email2" value="#{loginController.username}" required="true" label="usuario" class="form-control" placeholder="Usuario"/>
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <p:password id="password2" value="#{loginController.password}" required="true" label="password" class="form-control" placeholder="Password"/>
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
              <div class="col-xs-8">
                <div class="checkbox icheck">
                  
                </div>
              </div>
              <!-- /.col -->
              <div class="col-xs-4">
                <p:commandButton value="Ingresar" icon="ui-icon-key" update="growl1" actionListener="#{loginController.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)"
                                 class="btn btn-primary btn-block btn-flat" />
              </div>
              <!-- /.col -->
            </div>
          </h:form>

          
          <a href="#">Recuperar contraseña</a><br/>

        </div>
        <!-- /.login-box-body -->
      </div>
      <!-- /.login-box -->

    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if(args.validationFailed || !args.loggedIn) {
                //alert("No logueado");
            }
            else {
                //alert("loguado");
            }
        }
    </script>
      <!-- jQuery 2.2.3 -->
      <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
      <!-- Bootstrap 3.3.6 -->
      <script src="../../bootstrap/js/bootstrap.min.js"></script>
      <!-- iCheck -->
      <script src="../../plugins/iCheck/icheck.min.js"></script>
      
      <script>
        $(function () {
          $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
          });
        });
      </script>
    </h:body>
         </f:view>
</html>
