<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_idUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.idUsuario}" title="#{bundle.ViewUsuarioTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_nombre}"/>
                        <h:outputText value="#{usuarioController.selected.nombre}" title="#{bundle.ViewUsuarioTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_apellidos}"/>
                        <h:outputText value="#{usuarioController.selected.apellidos}" title="#{bundle.ViewUsuarioTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_dui}"/>
                        <h:outputText value="#{usuarioController.selected.dui}" title="#{bundle.ViewUsuarioTitle_dui}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_nit}"/>
                        <h:outputText value="#{usuarioController.selected.nit}" title="#{bundle.ViewUsuarioTitle_nit}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_direccion}"/>
                        <h:outputText value="#{usuarioController.selected.direccion}" title="#{bundle.ViewUsuarioTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{usuarioController.selected.activo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_nombreLoggin}"/>
                        <h:outputText value="#{usuarioController.selected.nombreLoggin}" title="#{bundle.ViewUsuarioTitle_nombreLoggin}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_contrasenia}"/>
                        <h:outputText value="#{usuarioController.selected.contrasenia}" title="#{bundle.ViewUsuarioTitle_contrasenia}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_idRol}"/>
                        <h:outputText value="#{usuarioController.selected.idRol}" title="#{bundle.ViewUsuarioTitle_idRol}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
