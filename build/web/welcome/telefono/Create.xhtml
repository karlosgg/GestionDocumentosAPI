<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TelefonoCreateDlg" widgetVar="TelefonoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTelefonoTitle}">
            <h:form id="TelefonoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{telefonoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTelefonoLabel_idTelefono}" for="idTelefono" />
                        <p:inputText id="idTelefono" value="#{telefonoController.selected.idTelefono}" title="#{bundle.CreateTelefonoTitle_idTelefono}" required="true" requiredMessage="#{bundle.CreateTelefonoRequiredMessage_idTelefono}"/>
                        <p:outputLabel value="#{bundle.CreateTelefonoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{telefonoController.selected.telefono}" title="#{bundle.CreateTelefonoTitle_telefono}" required="true" requiredMessage="#{bundle.CreateTelefonoRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreateTelefonoLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{telefonoController.selected.activo}" required="true" requiredMessage="#{bundle.EditTelefonoRequiredMessage_activo}"/>
                        <p:outputLabel value="#{bundle.CreateTelefonoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{telefonoController.selected.descripcion}" title="#{bundle.CreateTelefonoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateTelefonoLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{telefonoController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditTelefonoRequiredMessage_idUsuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{telefonoController.create}" value="#{bundle.Save}" update="display,:TelefonoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TelefonoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TelefonoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
