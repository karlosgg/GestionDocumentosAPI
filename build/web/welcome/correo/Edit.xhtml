<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CorreoEditDlg" widgetVar="CorreoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCorreoTitle}">
            <h:form id="CorreoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{correoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCorreoLabel_idCorreo}" for="idCorreo" />
                        <p:inputText id="idCorreo" value="#{correoController.selected.idCorreo}" title="#{bundle.EditCorreoTitle_idCorreo}" required="true" requiredMessage="#{bundle.EditCorreoRequiredMessage_idCorreo}"/>
                        <p:outputLabel value="#{bundle.EditCorreoLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{correoController.selected.correo}" title="#{bundle.EditCorreoTitle_correo}" required="true" requiredMessage="#{bundle.EditCorreoRequiredMessage_correo}"/>
                        <p:outputLabel value="#{bundle.EditCorreoLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{correoController.selected.activo}" required="true" requiredMessage="#{bundle.EditCorreoRequiredMessage_activo}"/>
                        <p:outputLabel value="#{bundle.EditCorreoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{correoController.selected.descripcion}" title="#{bundle.EditCorreoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditCorreoLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{correoController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditCorreoRequiredMessage_idUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{correoController.update}" value="#{bundle.Save}" update="display,:CorreoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CorreoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CorreoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
