<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateBasic.xhtml">

        <ui:define name="title">
            Documentos
        </ui:define>
        <ui:define name="dashboard">Documentos</ui:define>
        <ui:define name="dashboard-li">Documentos</ui:define>
        <ui:define name="content">
            
            <h:form enctype="multipart/form-data">
                <p:growl id="gowl2" class="glowUp" showDetail="true" />

                <p:fileUpload value="#{documentoUploadController.file}" mode="simple" />

                <p:commandButton value="Subir" update="gowl" ajax="false" actionListener="#{documentoUploadController.upload}" disabled="false" />
            </h:form>
            
            <h:form id="RegistroDocumentoListForm">
                <p:panel header="#{bundle.ListRegistroDocumentoTitle}">
                    <p:dataTable id="datalist" value="#{registroDocumentoController.items}" var="item"
                                 selectionMode="single" selection="#{registroDocumentoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idRegistroDocumento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroDocumentoTitle_idRegistroDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRegistroDocumento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroDocumentoTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroDocumentoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroDocumentoTitle_idDocumentoReal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDocumentoReal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroDocumentoTitle_idUsuarioRegistrador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuarioRegistrador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroDocumentoTitle_idUsuarioRegistrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuarioRegistrado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{registroDocumentoController.prepareCreate}" update=":RegistroDocumentoCreateForm" oncomplete="PF('RegistroDocumentoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RegistroDocumentoViewForm" oncomplete="PF('RegistroDocumentoViewDialog').show()" disabled="#{empty registroDocumentoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RegistroDocumentoEditForm" oncomplete="PF('RegistroDocumentoEditDialog').show()" disabled="#{empty registroDocumentoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{registroDocumentoController.destroy}" update=":growl,datalist" disabled="#{empty registroDocumentoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="registroDocumento/Create.xhtml"/>
            <ui:include src="registroDocumento/Edit.xhtml"/>
            <ui:include src="registroDocumento/View.xhtml"/>
        </ui:define>

    </ui:composition>
</html>
